<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リーグ戦作成</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1>リーグ戦作成</h1>

    <div class="container">
        <h2>参加プレイヤー選択</h2>
        <div id="player-selection-list">
            <!-- 登録されたプレイヤーがここに表示されます -->
        </div>

        <h2>グループ選択</h2>
        <div id="group-selection">
                <h4>グループで絞り込み</h4>
                <label><input type="radio" name="group" value="all" checked> すべて</label>
                <label><input type="radio" name="group" value="S"> S</label>
                <label><input type="radio" name="group" value="A"> A</label>
                <label><input type="radio" name="group" value="B"> B</label>
                <label><input type="radio" name="group" value="C"> C</label>
                <label><input type="radio" name="group" value="None"> None</label>
            </div>
        <button id="generate-league-button">リーグ戦を生成</button>
    </div>

    <div class="container">
        <h2>試合結果</h2>
        <div id="league-matches">
            <!-- リーグ戦の試合がここに表示されます -->
        </div>
    </div>

    <div class="container">
        <h2>順位表</h2>
        <div id="standings">
            <table id="standings-table">
                <thead>
                    <tr>
                        <th>順位</th>
                        <th>プレイヤー名</th>
                        <th>試合数</th>
                        <th>勝利</th>
                        <th>敗戦</th>
                        <th>得失点差</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 順位表がここに表示されます -->
                </tbody>
            </table>
        </div>
    </div>

    <a href="../" class="button-link">トップページに戻る</a>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <!-- Firebase Config -->
    <script src="../js/firebase-config.js"></script>

    <script src="league.js"></script>
</body>
</html>
