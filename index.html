<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲーム大会トップ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-nav">
            <ul>
                <li><a href="tournament/">トーナメント</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>プレイヤー管理</h1>
    </div>

    <div class="container">
        <h2>プレイヤー登録</h2>
        <div class="registration-form">
            <input type="text" id="playerName" placeholder="プレイヤー名を入力" class="player-name-input">
            <select id="playerRank">
                <option value="None">ランクなし</option>
                <option value="S">S</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>
            <button id="registerButton">登録</button>
        </div>
    </div>

    <div class="container">
        <h2>登録済みプレイヤー</h2>
        <ul id="playerList">
            <!-- 登録されたプレイヤーがここに表示されます -->
        </ul>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <!-- Firebase Config -->
    <script src="js/firebase-config.js"></script>

    <script src="js/player-registration.js"></script>
</body>
</html>
