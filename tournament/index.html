<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>トーナメント作成</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1>トーナメント作成</h1>

    <div class="container" id="player-selection-container">
        <h2>参加プレイヤー選択</h2>
        <div id="player-selection-list">
            <!-- 登録されたプレイヤーがここに表示されます -->
        </div>

        <h2>グループ選択</h2>
        <div id="group-selection">
                <h4>グループで絞り込み</h4>
                <label><input type="radio" name="group" value="all" checked> すべて</label>
                <label><input type="radio" name="group" value="S"> S</label>
                <label><input type="radio" name="group" value="A"> A</label>
                <label><input type="radio" name="group" value="B"> B</label>
                <label><input type="radio" name="group" value="C"> C</label>
                <label><input type="radio" name="group" value="None"> None</label>
            </div>
        <button id="generate-tournament-button">トーナメント表を作成</button>
    </div>

    <div class="container" id="match-results-container" style="display: none;">
        <h2>結果入力</h2>
        <div id="match-list">
            <!-- 現在のラウンドの対戦カードがここに表示されます -->
        </div>
    </div>

    <div class="container" id="tournament-bracket-container" style="display: none;">
        <h2>トーナメント表</h2>
        <div id="tournament-bracket" class="tournament-bracket-container">
            <!-- JS will create a grid of matches and an SVG overlay for lines -->
        </div>
    </div>

    <a href="../" class="button-link">トップページに戻る</a>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <!-- Firebase Config -->
    <script src="../js/firebase-config.js"></script>

    <script src="tournament.js"></script>
</body>
</html>
