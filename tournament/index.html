<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>トーナメント作成</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1>トーナメント作成</h1>

    <div class="container">
        <h2>参加プレイヤー選択</h2>
        <div id="player-selection-list">
            <!-- 登録されたプレイヤーがここに表示されます -->
        </div>

        <h2>グループ選択</h2>
        <div id="group-selection">
            <input type="radio" id="group-s" name="group" value="S">
            <label for="group-s">S</label>
            <input type="radio" id="group-a" name="group" value="A">
            <label for="group-a">A</label>
            <input type="radio" id="group-b" name="group" value="B">
            <label for="group-b">B</label>
            <input type="radio" id="group-c" name="group" value="C">
            <label for="group-c">C</label>
            <input type="radio" id="group-none" name="group" value="" checked>
            <label for="group-none">なし</label>
        </div>
        <button id="generate-tournament-button">トーナメントを生成</button>
    </div>

    <div class="container">
        <h2>トーナメント表</h2>
        <div id="tournament-bracket">
            <!-- トーナメント表がここに表示されます -->
        </div>
    </div>

    <a href="../" class="button-link">トップページに戻る</a>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <!-- Firebase Config -->
    <script src="../js/firebase-config.js"></script>

    <script src="tournament.js"></script>
</body>
</html>
