<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スイスドロー作成</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1>スイスドロー作成</h1>

    <div class="container">
        <h2>参加プレイヤー選択</h2>
        <div id="player-selection-list">
            <!-- 登録されたプレイヤーがここに表示されます -->
        </div>

        <h2>グループ選択</h2>
        <div id="group-selection">
                <h4>グループで絞り込み</h4>
                <label><input type="radio" name="group" value="all" checked> すべて</label>
                <label><input type="radio" name="group" value="S"> S</label>
                <label><input type="radio" name="group" value="A"> A</label>
                <label><input type="radio" name="group" value="B"> B</label>
                <label><input type="radio" name="group" value="C"> C</label>
                <label><input type="radio" name="group" value="None"> None</label>
            </div>
        <button id="generate-swiss-button">スイスドローを生成</button>
    </div>

    <div class="container">
        <h2>現在のラウンド</h2>
        <div id="announcement-container">
            <button id="generate-announcement-button">アナウンスを生成</button>
            <textarea id="announcement-output" readonly placeholder="ここにアナウンスが生成されます"></textarea>
        </div>
        <div id="swiss-matches">
            <!-- スイスドローの試合がここに表示されます -->
        </div>
        <button id="next-round-button" style="display: none;">次のラウンドへ</button>
    </div>

    <div class="container">
        <h2>順位表</h2>
        <button id="toggle-details-button">詳細を表示</button>
        <div id="standings">
            <table id="standings-table">
                <thead>
                    <tr>
                        <th>順位</th>
                        <th>プレイヤー名</th>
                        <th>試合数</th>
                        <th>勝利</th>
                        <th>敗戦</th>
                        <th class="details-col">OMW%</th>
                        <th class="details-col">相手勝累計</th>
                        <th class="details-col">OOMW%</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 順位表がここに表示されます -->
                </tbody>
            </table>
        </div>
    </div>

    <a href="../" class="button-link">トップページに戻る</a>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <!-- Firebase Config -->
    <script src="../js/firebase-config.js"></script>

    <script src="swiss.js"></script>
</body>
</html>
